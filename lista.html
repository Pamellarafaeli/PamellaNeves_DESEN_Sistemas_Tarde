<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1> Abaixo um exemplo de listas não numeradas:</h1>
    <ul>
        <li> Maçãs</li>
        <li> Bananas</li>
    </ul>
    <h1> Abaixo um exemplo de listas numeradas:</h1>
    <ol>
        <li> Laranjas</li>
        <li> Peras</li>
        <li> Uvas</li>
    </ol>
    <h1> Lista numerada </h1>
    <h2> Por tipo: </h2>
    <h3> Exemplo 1</h3>
    <ol type = 'a'>
        <li> Laranjas </li>
        <li> Peras</li>
        <li> Uvas</li>
    </ol>
    <h3> Exemplo 2</h3>
    <ol type = 'I'>
        <li> Laranjas </li>
        <li> Peras</li>
        <li> Uvas</li>
    </ol>
</body>
</html>
