<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 2</title>
</head>
<body>
    <form>
        <label for="cep"> CEP:
            <input name="cep" id="cep" placeholder="12345-123" required pattern="\d{5}-?\d{3}"/>
        </label>
        <br>
        <label for="telefone"> Telefone:
            <input name="telefone" id="telefone" placeholder="12-23456-7890" required pattern="\d{2}-\d{5}-?\d{4}"/>
        </label>
        <br>
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
