<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases elementos</title>
</head>
<body>
    <h1> Frases elementos</h1>
    <em> Texto enfatizado - Emphasized</em>
    <br>
    <strong> Texto forte - Strong</strong>
    <br>
    <code> Pedaço de um código no computador - computer code</code>
    <br>
    <samp> Exemplo de saida de um programa de computador </samp>
    <br>
    <kbd> Entrada de teclado - Keyboard </kbd>
    <br>
    <var> Variável </var>

</body>
</html>
